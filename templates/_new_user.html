{% load flat %}
  
<article id="firstTime">
	<div id="closeBtn">X</div>
	<div id="firstCarat">Are you a new visitor? ^</div>
  	<p>{% blurb "new_user" %} <!--<a href="{% url flatcontent.views.page page_slug="about-project" %}">Learn more</a>--></p>
  </article>

<script type="text/javascript">
	$(document).ready(function() {
		
		{% if request.session.new_user %}$("#firstTime p").delay(1000).slideDown();$("#closeBtn").show();
		{% else %}$("#firstCarat").show();
		{% endif %}
		$("#closeBtn").click(
	  		function() { $("#firstTime p").slideUp();$(this).hide();$("#firstCarat").show();
		});
		$("#firstCarat").click(
		  		function() { $("#firstTime p").slideDown();$(this).hide();$("#closeBtn").show();
		});
	});

</script>
