{% extends "base.html" %}

{% block title %}{{ block.super }} | Blog{% endblock %}

{% block body %}
  <h3>Archive</h3>
  <ul>
    {% for archive_month, num_posts in archive_months %}
      <li>
        <a href="{% url blog.views.archive_month year=archive_month.year month=archive_month|date:"b" %}">
          {{ archive_month|date:"M Y" }}
        </a>
        ({{ num_posts }})
      </li>
    {% endfor %}
  </ul>
  {% block blog_body %}{% endblock %}
{% endblock %}
